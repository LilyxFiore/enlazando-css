<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet"></head>
<body>
  <img src="assets/img/user-icon.png" alt="user icon">
  <div class="form-signin">
    <p>Email: </p>
    <input type="email" id="email"></input>
    <p id="emailValidate" class="aviso"></p>
    <p>Password: </p>
    <input type="password" id="password"></input>
    <p id="passwordValidate" class="aviso"></p>
    <input type="button" value="Sign In" id="btn"></input>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
